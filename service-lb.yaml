apiVersion: v1
kind: Service
metadata:
  name: nginx-lb
  labels:
    purpose: service-lb-demo
spec:
  type: NodePort
  selectors:
    purpose: service-lb-demo
    project: roboshop
    environment: dev
  ports:
    protocal: TCP
    port: 80
    targetPort: 80

    ---
apiVersion: v1
kind: Pod
metadata:
    name: nginx-lb
    labels:
      purpose: service-lb-demo
      project: roboshop
      environment: dev
spec:
  containers:
  - name: nginx
    image: nginx
    

    
